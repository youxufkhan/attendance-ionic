<ion-header>

  <ion-navbar>
    <ion-title>viewattendance</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row>
          <ion-col>
            Time In
          </ion-col>
          <ion-col>
            time Out
          </ion-col>
          <ion-col>
            Duration
          </ion-col>
        </ion-row>
        <ion-row *ngFor="let attendance of userAttendance">
            <ion-col>
                {{attendance.time_in*1000 | date:'medium' }}
            </ion-col>
            <ion-col>
               <span *ngIf="attendance.time_out">{{attendance.time_out*1000 | date:'medium' }}</span>
               <span *ngIf="!attendance.time_out">--</span> 
            </ion-col>
            <ion-col>
                {{ duration(attendance.time_out,attendance.time_in)}}
            </ion-col>
            
          </ion-row>
      </ion-grid>
</ion-content>
